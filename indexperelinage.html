<form>

		</P>

	    <label for="Date">Date de dernier perelinage:</label>

		</P>

		<P>Accompagnateur(Mahram):</P>

				<option>BHXXXX</option>
			</select>
			</p>

			<P>

				<option>pere</option>

			</P>
			</select>

		<P>Accompagnateur(Mahram):</P>
	<div>

			<LABEL>Groupe sanguin:</LABEL>
			<select>
				<option>A+</option>
				<option>A-</option>

				<option>B-</option>
				<option>AB+</option>
				<option>AB-</option>
				<option>O+</option>
				<option>O-</option>
				</select><br>
			
			<label>Maladies:</label>
			<textarea></textarea>
